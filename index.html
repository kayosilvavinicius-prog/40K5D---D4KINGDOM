    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: #ffffff;
        margin: 0;
      }
      .bg-graphite { background-color: #121212; }
      .text-cyan { color: #60F2E9; }
      .bg-cyan { background-color: #60F2E9; }
      .border-cyan { border-color: #60F2E9; }
      
      .btn-glow {
        box-shadow: 0 0 20px rgba(96, 242, 233, 0.4);
      }
      
      .text-gradient {
        background: linear-gradient(to right, #60F2E9, #71ADFF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }
      
      /* Scrollbar personalizada para o tema dark */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #222;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #333;
      }
    </style>
